<div class="question">Do You Like Donald Trump?</div>
<div class="container">
  <div class="row choices">
    <div class="col-xs-12 col-sm-5 yes">
      <span>YES</span>
    </div>
    <div class="col-xs-12 col-sm-5 no">
      <span>NO</span>
    </div>
  </div>
  <div class="row">
    <!-- CHART -->
    <div id="chartdiv"></div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      TIME
    </div>
    <div class="col-xs-12 col-sm-4">
      IP
    </div>
    <div class="col-xs-12 col-sm-4">
      ANSWER
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      {{visitorTime}}
    </div>
    <div class="col-xs-12 col-sm-4">
      {{visitorIP}}
    </div>
    <div class="col-xs-12 col-sm-4">
      {{visitorAnswer}}
    </div>
  </div>
</div>
